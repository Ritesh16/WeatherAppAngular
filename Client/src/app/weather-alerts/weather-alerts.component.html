<div *ngIf="alerts.length>0" style="margin-top:5px">
    <div class="alert alert-dismissible alert-danger">
      <strong>Alert!</strong> 
      <a style="margin-left:5px; cursor: pointer;" (click)="openModal(template)" class="alert-link"> {{alerts[0].event}} </a>
      <span>Click for more details.</span>  
    </div>
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Alerts</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let alert of alerts">
            <h5>{{alert.event}} ({{alert.tags.join(',')}})</h5>
            <p>{{alert.description}}</p>
            <p>From  <strong>{{alert.start | convertToDatetime}}</strong>  To <strong>{{alert.end | convertToDatetime}}</strong></p>
        </div>
      </div>
    </ng-template>
  </div>
